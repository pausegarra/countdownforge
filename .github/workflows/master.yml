name: Build and Push Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: psegarra/countdownforge:latest
  
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker pull psegarra/countdownforge:latest
          docker stop countdownforge
          docker rm countdownforge
          docker run -dp 3003:3000 \
            --name countdownforge \
            --restart=always \
            --add-host=host.docker.internal:host-gateway \
            -e NODE_ENV=production \
            -e MYSQL_HOST=host.docker.internal \
            -e MYSQL_USER=${{ secrets.DB_USERNAME }} \
            -e MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e MYSQL_DATABASE=${{ secrets.DB_DATABASE }} \
            -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            -e NEXTAUTH_URL=https://countdownforge.com \
            -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            psegarra/countdownforge:latest
          docker image prune -f